<h2>Listagem de usuários</h2>

<div class="container">
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Login</th>
          <th scope="col">Email</th>
          <th scope="col">Ativo?</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index" >
          <th>{{i}}</th>
          <td>{{user.login}}</td>
          <td>{{user.email}}</td>
          <td>{{user.ativo}}</td>
          <td class="text-center">
            <button class="btn btn-outline-danger mr-3" (click)="deleteItem(i)">
              <i class="bi-trash"></i>
            </button>
            <button class="btn btn-outline-primary" (click)="editItem(i)">
              <i class="bi-pencil-square"></i>
            </button>
          </td>
        </tr>
       
      </tbody>
  </table>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>

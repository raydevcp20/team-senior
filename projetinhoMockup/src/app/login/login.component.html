
<div class="text-center container">
    <h1>Login</h1>
    <div class="container text-left">
        <form (ngSubmit)="onSubmit()" [formGroup]="formulario">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Digite seu Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" formControlName="isActive" class="form-check-input">
              <label class="form-check-label" >Ativo?</label>
            </div>
            <button [disabled]="!formulario.valid" [ngClass]="{'invalid': !formulario.valid}" type="submit" class="btn btn-primary">Entrar</button>
          </form>
    </div>
</div>

<div class="container">
  <!-- <form> -->
    <div class="form-group">
      <label>Nome</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.nome"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Idade</label>
      <input
        [(ngModel)]="user.idade"
        type="number"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="salvarUser()">Entrar</button>
  <!-- </form> -->
</div>
